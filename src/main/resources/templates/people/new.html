<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    пост запрос на адрес пипл, объект персон
    <br>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>

    <br/>
    <select th:object="${person}" th:field="*{dog}" id="dog">
        <option th:each="dog : ${dogs}" th:value="${dog.getId()}" th:text="${dog.getName()}"> </option>
    </select>

    <input type="submit" value="Create!">
</form>
{age} ссылка на поле в модели
{person}
</body>
</html>
